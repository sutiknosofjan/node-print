<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test Print ESC/POS</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 28px;
    }

    textarea {
      width: 100%;
      height: 220px;
      font-family: monospace;
      font-size: 14px;
      padding: 8px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-primary {
      background: #007bff;
      color: #fff;
    }

    .btn-ghost {
      background: #eee;
      color: #333;
      margin-left: 8px;
    }

    .status {
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <h2>Test Print ESC/POS â€” Print Server</h2>
  <p>Pastikan <strong>print-server.js</strong> berjalan (http://localhost:7001).</p>

  <label for="printer">Nama printer (optional jika server pakai DEFAULT_PRINTER):</label><br />
  <input id="printer" placeholder="Contoh: POS-80 atau EPSON TM-T82"
    style="width:100%; padding:8px; margin-bottom:8px;" />

  <label for="txt">Isi struk (plain text):</label>
  <textarea id="txt">No Transaksi: 12345
Item A    1 x 25.000   25.000
Item B    2 x 10.000   20.000

Subtotal:         45.000
Cash:             50.000
Change:             5.000
Terima kasih!</textarea>

  <div style="margin-top:12px;">
    <button class="btn btn-primary" id="btnPrint">Print</button>
    <button class="btn btn-ghost" id="btnSample">Load Sample</button>
  </div>

  <div class="status" id="status"></div>

  <script>
    const status = document.getElementById("status");
    document.getElementById("btnSample").addEventListener("click", () => {
      document.getElementById("txt").value = "KOTA AWAN\nNo: 00001\nItem X 1 x 10.000  10.000\n\nSubtotal: 10.000\nTerima kasih!";
    });

    document.getElementById("btnPrint").addEventListener("click", async () => {
      status.textContent = "Sending print request...";
      const text = document.getElementById("txt").value;
      const printer = document.getElementById("printer").value.trim();
      try {
        const body = { text };
        if (printer) body.printerName = printer;

        const resp = await fetch("http://localhost:7001/print", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const json = await resp.json();
        if (resp.ok) {
          status.style.color = "green";
          status.textContent = "Success: " + (json.message || "Printed");
        } else {
          status.style.color = "red";
          status.textContent = "Error: " + (json.error || json.message || resp.statusText);
        }
      } catch (err) {
        status.style.color = "red";
        status.textContent = "Fetch error: " + err.message;
      }
    });
  </script>
</body>

</html>
